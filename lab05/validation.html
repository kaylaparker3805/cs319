<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>validation</title>

  <body>
      <script>
          function Validate(){
              //alert("Work!");
              var first;
              var last;
              var email;
              
              first = document.validation.firstname.value;
              //alert("First Name");
              last = document.validation.lastname.value;
              //alert("Last Name");
              email = document.validation.emailaddress.value;
              //alert("Email Address");
              
              first = first.trim();
              last = last.trim();
              email = email.trim();
              
          if (first == "") {
              alert("Please enter your first name!");
              return false;
          }
          
          if (last == "") {
              alert("Please enter your last name!");
              return false;
          }
          
          if (email == "") {
              alert("Please enter your email address!");
              return false;
          }
          else {
              return true;
          }
              
              
          }
      </script>
      <form name="validation" id="validation" action=""http://yoda.cs.uwec.edu/cs319/students/siasmj/echo.php"" method="get" onsubmit="Validate();">
          <p>First name:&nbsp;<input type="text" name="firstname" id="firstname"></p>

          <p>Email address:&nbsp;<input type="text" name="emailaddress" id="emailaddress"></p>
          <p><input type="submit" name="val" id="val" value="Submit!">
      </form>
  </body>
