<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Midterm Program 2</title>
    <meta charset="utf-8">
  </head>
  <body>
      <ul>
      <script>
          var counter = 0;
          var results = "";
          while(counter < 100) {
              document.write("<li>" + counter + "</li>")
              results = results + counter + " ";
              counter = counter + 3;
          }
      </script>
      </ul>
  </body>
</html>
