<!doctype html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>Page Title</title>
    </head>
    <body>
        Drink Type:<br>
        <form name="selectdrink" action="#" method="get">
            <input type="radio" name="selectdrink" value="Americano">Americano<br>
            <input type="radio" name="selectdrink" value="Cuppuccino">Cuppuccino<br>
            <input type="radio" name="selectdrink" value="Latte">Latte<br>
            <input type="radio" name="selectdrink" value="Macchiato">Macchiato<br>
            <input type="radio" name="selectdrink" value="Mocha">Mocha<br>
            <br>
            Size:<br>
            <select name="size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>
            <br>
            <br>
        Flavors and Extras:<br>
            <input type="checkbox" name="selectflavor" value="Extra Espresso Shot">Extra Espresso Shot<br>
            <input type="checkbox" name="selectflavor" value="Caramel Shot">Caramel Shot<br>
            <input type="checkbox" name="selectflavor" value="Haselnut Shot">Haselnut Shot<br>
            <input type="checkbox" name="selectflavor" value="Vanilla Shot">Vanilla Shot<br>
            <br>   
        Order For (name): <input type="text" name="person">
            <br>
            <p><input type="submit" class="order" value="Order!"></p>
        </form>
    </body>
</html>
